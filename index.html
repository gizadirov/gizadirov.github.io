<script>
function check_code() {
   var code = document.getElementById('code').value
   provereno.check_code({ code: code }, function(result) {
	var data = JSON.parse(result.data);
        console.log(data)
	if (data.data['token']) window.token = data.data['token']
	console.log(window.token)
   });

}
function post_data() {
  var userdata = { name: "Тимур", tel: "9172278848", email: "timurkin@mail.ru" };
  provereno.post_user_data({ token: window.token, userdata: JSON.stringify(userdata)}, function(result) {
        console.log(JSON.parse(result.data))
  });

}
</script>
